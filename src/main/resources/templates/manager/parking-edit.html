<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="Bookmark" href="../../static/assets/favicon.ico" >
	<link rel="Shortcut Icon" href="../../static/assets/favicon.ico" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui/css/H-ui.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui.admin/css/H-ui.admin.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/lib/Hui-iconfont/1.0.8/iconfont.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui.admin/skin/default/skin.css}" id="skin"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui.admin/css/style.css}"/>
	<!--/meta 作为公共模版分离出去-->

<title>添加车位</title>
</head>
<body>
<article class="cl pd-20">
	<form class="form form-horizontal" id="form-admin-add">
		<input type="hidden" name="id" id="id" th:field="${parking.id}"/>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:field="${parking.number}" placeholder="" id="number" name="number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>价格/元：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:field="${parking.price}" placeholder="" id="price" name="price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>业主编号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:field="${parking.ownerId}" placeholder="" name="ownerId" id="ownerId">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>业主名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:field="${parking.ownerName}" placeholder="" disabled name="ownerName" id="ownerName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否售出：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input th:checked="${parking.status} eq '1'" name="status" type="radio" id="sex-1" value="1">
					<label for="sex-1">未售出</label>
				</div>
				<div class="radio-box">
					<input th:checked="${parking.status} eq '2'" type="radio" id="sex-2" name="status" value="2">
					<label for="sex-2">已售出</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" onclick="update()" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/static/assets/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/static/h-ui/js/H-ui.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/static/h-ui.admin/js/H-ui.admin.page.js}"></script>

<!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/static/assets/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/static/assets/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">
	function update() {
		//得到表单数据，序列化表单
		var owner = $("#form-admin-add").serialize();
		//使用ajax post提交方式 ，默认json数据/*[[@{/index/ajaxtest}]]*/
		$.post("http://localhost:8380/admin/parking/update", owner, function (data) {
			//回调回来的数据data
			if (data.code == '200') {
				alert('响应码：' + data.code + " ,消息：" + data.message);
				var index = parent.layer.getFrameIndex(window.name);
				//刷新父窗口
				window.parent.location.reload();
				//关闭弹框
				parent.layer.close(index);
			} else {
				alert('添加失败！！！！,响应码：' + data.code + " ,消息：" + data.message);
			}
		});
	}
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
