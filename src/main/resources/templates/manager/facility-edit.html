<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui/css/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui.admin/css/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/lib/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui.admin/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui.admin/css/style.css}"/>
    <!--/meta 作为公共模版分离出去-->

    <title>编辑设施</title>
</head>
<body>
<article class="cl pd-20">
    <form class="form form-horizontal" id="form-admin-add">
        <input type="hidden" name="id" id="id" th:field="${facility.id}"/>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" th:field="${facility.name}" placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" th:field="${facility.count}" placeholder="" id="count" name="count">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input th:checked="${facility.status} eq '未使用'" name="status" type="radio" id="sex-1" value="未使用">
                    <label for="sex-1">未使用</label>
                </div>
                <div class="radio-box">
                    <input th:checked="${facility.status} eq '已使用'" type="radio" id="sex-2" name="status" value="已使用">
                    <label for="sex-2">已使用</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">地点：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="site" cols="" th:field="${facility.site}" rows="" class="textarea"  placeholder="设施的地点...200个字符以内" dragonfly="true" onKeyUp="textarealength(this,200)"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="update()" type="button"
                       value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/assets/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/assets/static/h-ui/js/H-ui.js}"></script>
<script type="text/javascript" th:src="@{/assets/static/h-ui.admin/js/H-ui.admin.page.js}"></script>

<!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/assets/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/assets/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/assets/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">
    function update() {
        //得到表单数据，序列化表单
        var employee = $("#form-admin-add").serialize();
        //使用ajax post提交方式 ，默认json数据
        $.post("http://localhost:8380/admin/facility/update", employee, function (data) {
            //回调回来的数据data
            if (data.code == '200') {
                alert('响应码：' + data.code + " ,消息：" + data.message);
                var index = parent.layer.getFrameIndex(window.name);
                //刷新父窗口
                window.parent.location.reload();
                //关闭弹框
                parent.layer.close(index);
            } else {
                alert('修改失败！！！！,响应码：' + data.code + " ,消息：" + data.message);
            }
        });
    }


</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
