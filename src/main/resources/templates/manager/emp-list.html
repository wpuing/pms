<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="Shortcut Icon" href="favicon.ico"/>

    <link rel="stylesheet" type="text/css" th:href="@{/assets/static/h-ui.admin/css/style.css}"/>

    <title>员工列表 </title>
</head>
<body>
<!--_header 作为公共模版分离出去-->
<!--_header 作为公共模版分离出去-->
<div th:include="manager/public/_header::header">

</div>

</div>

<section class="Hui-article-box">
    <nav class="breadcrumb"><a href="index.html"><i class="Hui-iconfont">&#xe67f;</i> 首页</a>
        <span class="c-gray en">&gt;</span>
        员工管理
        <span class="c-gray en">&gt;</span>
        员工列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="Hui-article">
        <article class="cl pd-20">
            <form action="/admin/emp/list" method="post">
                <div class="text-c">
                    入职日期：
                    <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})"
                           id="datemin"
                           class="input-text Wdate" style="width:100px;" name="startTime">
                    -
                    <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})"
                           id="datemax" class="input-text Wdate" style="width:100px;" name="endTime">
                    <input type="text" class="input-text" style="width:120px" placeholder="账号" id="account"
                           name="account">
                    <input type="text" class="input-text" style="width:120px" placeholder="名称" id="name" name="name">
                    <span class="select-box" style="width:80px">
				<select class="select" name="sex" size="1">
					<option value="" selected>性别</option>
					<option value="男">男</option>
					<option value="女">女</option>
				</select>
				</span>
                    <input type="text" class="input-text" style="width:150px" placeholder="手机号" id="phone"
                           name="phone"/>
                    <span class="select-box" style="width:80px">
				<select class="select" name="roleId" size="1">
					<option value="" selected>角色</option>
					<option value="0">管理员</option>
					<option value="1">安保员</option>
					<option value="2">清洁员</option>
					<option value="3">维修员</option>
				</select>
				</span>
                    <span class="select-box" style="width:75px">
				<select class="select" name="sort" size="1">
					<option value="0" selected>倒序</option>
					<option value="1">正序</option>
				</select>
				</span>
                    <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜索
                    </button>
                </div>
            </form>
            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l"> <a href="javascript:;" onclick="admin_add('添加员工','/admin/emp/doAdd','800','500')"
                                    class="btn btn-primary radius"><i
                        class="Hui-iconfont">&#xe600;</i> 添加管理员</a> </span>
                <span class="r">共有数据：<strong>54</strong> 条</span>
            </div>
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th scope="col" colspan="9">员工列表</th>
                </tr>
                <tr class="text-c">

                    <th width="40">编号</th>
                    <th width="150">账号</th>
                    <th width="90">姓名</th>
                    <th width="50">性别</th>
                    <th width="90">手机</th>
                    <th width="150">角色</th>
                    <th width="130">入职时间</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <!--@thymesVar id="empList" type="List<com.wyz.pms.core.pojo.Employee>"-->
                <tr th:each="emp:${empList}" class="text-c">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.account}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.sex}"></td>
                    <td th:text="${emp.phone}"></td>
                    <td th:switch="${emp.roleId}">
                        <span th:case="'0'">管理员</span>
                        <span th:case="'1'">安保员</span>
                        <span th:case="'2'">清洁员</span>
                        <span th:case="'3'">维修员</span>
                    </td>
                    <td th:text="${#temporals.format(emp.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td class="td-manage"><a
                            title="编辑" href="javascript:;"
                            th:onclick="|javascript:admin_edit('员工编辑','/admin/emp/doUpdate?id=${emp.id}','1','800','500')|"
                            class="ml-5"
                            style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                        <a title="删除" href="javascript:;" th:onclick="|javascript:admin_del(this,'${emp.id}')|"
                           class="ml-5" style="text-decoration:none">
                            <i
                                    class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
                </tbody>
            </table>
        </article>
    </div>
</section>

<script type="text/javascript">
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
    /*管理员-增加*/
    function admin_add(title, url, w, h) {
        layer_show(title, url, w, h);

    }

    /*管理员-删除*/
    function admin_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                type: "POST",
                url: "http://localhost:8380/admin/emp/delete?id=" + id,
                data: null,
                success: function (result) {
                    if (result.code == 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除! code=' + result.code, {icon: 1, time: 1000});
                    } else {
                        layer.msg('删除失败! code=' + result.code, {icon: 1, time: 1000});
                    }
                },
                error: function (e) {
                    layer.msg('删除!失败 m=' + e.code, {icon: 1, time: 1000});
                }
            });
        });
    }

    /*管理员-编辑*/
    function admin_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

</html>
